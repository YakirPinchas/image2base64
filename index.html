<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image ‚áÜ Base64 Converter ‚Äì Online Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Free online Image to Base64 and Base64 to Image converter. Fast, secure and runs fully in your browser ‚Äì no files are uploaded to any server."
  />
  <style>
    :root {
      --bg: #0f172a;
      --bg-soft: #111827;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #f97373;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 960px;
      background: linear-gradient(145deg, #020617, #020617ee);
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow:
        0 24px 80px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      padding: 24px 20px 28px;
    }

    @media (min-width: 768px) {
      .container {
        padding: 28px 32px 32px;
      }
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 span.logo-pill {
      background: var(--accent-soft);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--accent);
      border: 1px solid rgba(56, 189, 248, 0.5);
    }

    .subtitle {
      margin: 0;
      font-size: 0.95rem;
      color: var(--muted);
      max-width: 580px;
    }

    .pill-badge {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.15);
      color: #bbf7d0;
      font-size: 0.75rem;
      border: 1px solid rgba(34, 197, 94, 0.4);
    }

    .mode-toggle {
      display: inline-flex;
      background: var(--bg-soft);
      border-radius: 999px;
      padding: 4px;
      border: 1px solid rgba(75, 85, 99, 0.7);
      margin-bottom: 16px;
    }

    .mode-button {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 6px 16px;
      font-size: 0.86rem;
      cursor: pointer;
      color: var(--muted);
      background: transparent;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background 0.15s ease, color 0.15s ease, transform 0.06s ease;
      white-space: nowrap;
    }

    .mode-button.active {
      background: var(--accent-soft);
      color: var(--text);
      transform: translateY(-1px);
    }

    /* layout */
    .grid {
      display: grid;
      grid-template-columns: 1.1fr 1.1fr;
      gap: 16px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.07) 0, var(--bg-soft) 55%);
      border-radius: var(--radius);
      border: 1px solid rgba(75, 85, 99, 0.9);
      padding: 14px 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .upload-area {
      border-radius: 12px;
      border: 1px dashed rgba(148, 163, 184, 0.7);
      padding: 16px;
      text-align: center;
      background: rgba(15, 23, 42, 0.85);
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease, transform 0.06s ease;
    }

    .upload-area:hover {
      background: rgba(15, 23, 42, 1);
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .options-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    select,
    input[type="range"] {
      width: 100%;
    }

    textarea {
      width: 100%;
      min-height: 220px;
      max-height: 360px;
      border-radius: 12px;
      border: 1px solid rgba(75, 85, 99, 0.8);
      background: rgba(15, 23, 42, 0.92);
      color: var(--text);
      padding: 10px 11px;
      font-size: 0.8rem;
      resize: vertical;
    }

    .preview-wrapper {
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(75, 85, 99, 0.8);
      padding: 10px;
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview-wrapper img {
      max-width: 100%;
      max-height: 280px;
      border-radius: 10px;
      object-fit: contain;
    }

    .error-text {
      color: var(--danger);
      font-size: 0.8rem;
      min-height: 1em;
    }

    .disabled {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="container">

    <header class="header">
      <div class="title-row">
        <h1>
          Image ‚áÜ Base64
          <span class="logo-pill">Utility</span>
        </h1>
        <span class="pill-badge">No upload ‚Ä¢ All in your browser</span>
      </div>
      <p class="subtitle">
        Convert images to Base64 or Base64 to images. Everything is processed locally.
      </p>
    </header>

    <div class="mode-toggle">
      <button class="mode-button active" id="modeImageToBase64">üñºÔ∏è Image ‚Üí Base64</button>
      <button class="mode-button" id="modeBase64ToImage">üî° Base64 ‚Üí Image</button>
    </div>

    <div class="grid">
      <!-- Left side -->
      <div class="card">
        <div class="card-header">
          <div id="leftTitle">Upload image(s)</div>
          <div id="leftHint">Select one or multiple images</div>
        </div>

        <!-- Upload area -->
        <label class="upload-area" for="fileInput" id="uploadArea">
          <p><strong>Click to select image(s)</strong> or drop them</p>
        </label>

        <!-- Hidden input (fix for double-opening on mobile) -->
        <input type="file" id="fileInput" accept="image/*" multiple style="display:none;" />

        <!-- Format + quality -->
        <div class="options-row" id="optionsRow">
          <div class="option">
            <label>Output format</label>
            <select id="formatSelect">
              <option value="original">Original</option>
              <option value="png">PNG</option>
              <option value="jpeg">JPG</option>
              <option value="webp">WEBP</option>
            </select>
          </div>

          <div class="option">
            <label>Quality <span id="qualityValue">90%</span></label>
            <input type="range" id="qualityRange" min="10" max="100" value="90" />
          </div>
        </div>

        <div class="preview-wrapper">
          <div id="previewPlaceholder">No image selected yet.</div>
          <img id="previewImage" style="display:none;" />
        </div>

        <div class="error-text" id="leftError"></div>
      </div>

      <!-- Right side -->
      <div class="card">
        <div class="card-header">
          <div id="rightTitle">Base64 output</div>
          <div id="rightHint">One block per image</div>
        </div>

        <textarea id="textArea"></textarea>

        <div style="display:flex; gap:8px; justify-content:flex-end;">
          <button class="btn small" id="clearBtn">Clear</button>
          <button class="btn small" id="copyBtn">Copy</button>
          <button class="btn primary small" id="downloadBtn">Download</button>
        </div>

        <div class="error-text" id="rightError"></div>
      </div>
    </div>
  </div>

  <script>
    //-----------------------------------------------------------------
    // Elements
    //-----------------------------------------------------------------
    const fileInput = document.getElementById("fileInput");
    const uploadArea = document.getElementById("uploadArea");
    const previewImage = document.getElementById("previewImage");
    const previewPlaceholder = document.getElementById("previewPlaceholder");
    const leftError = document.getElementById("leftError");
    const rightError = document.getElementById("rightError");
    const textArea = document.getElementById("textArea");
    const formatSelect = document.getElementById("formatSelect");
    const qualityRange = document.getElementById("qualityRange");
    const qualityValue = document.getElementById("qualityValue");

    let lastFiles = null;
    let currentMode = "imageToBase64";
    let currentImageDataUrl = "";

    //-----------------------------------------------------------------
    // Mode switching
    //-----------------------------------------------------------------
    document.getElementById("modeImageToBase64").onclick = () => setMode("imageToBase64");
    document.getElementById("modeBase64ToImage").onclick = () => setMode("base64ToImage");

    function setMode(mode) {
      currentMode = mode;
      textArea.value = "";
      previewImage.style.display = "none";
      previewPlaceholder.style.display = "block";

      if (mode === "imageToBase64") {
        document.getElementById("modeImageToBase64").classList.add("active");
        document.getElementById("modeBase64ToImage").classList.remove("active");

        document.getElementById("leftTitle").textContent = "Upload image(s)";
        document.getElementById("leftHint").textContent = "Select one or multiple images";
        document.getElementById("rightTitle").textContent = "Base64 output";
        document.getElementById("rightHint").textContent = "One block per image";

        document.getElementById("optionsRow").classList.remove("disabled");
        fileInput.disabled = false;
        uploadArea.style.pointerEvents = "auto";
      } else {
        document.getElementById("modeImageToBase64").classList.remove("active");
        document.getElementById("modeBase64ToImage").classList.add("active");

        document.getElementById("leftTitle").textContent = "Base64 input";
        document.getElementById("leftHint").textContent = "Paste Base64";
        document.getElementById("rightTitle").textContent = "Image preview";
        document.getElementById("rightHint").textContent = "Rendered image";

        document.getElementById("optionsRow").classList.add("disabled");
        fileInput.disabled = true;
        uploadArea.style.pointerEvents = "none";
      }
    }

    setMode("imageToBase64");

    //-----------------------------------------------------------------
    // Upload handler
    //-----------------------------------------------------------------
    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        handleFiles(fileInput.files);
      }
    });

    uploadArea.addEventListener("dragover", (e) => {
      if (currentMode !== "imageToBase64") return;
      e.preventDefault();
    });

    uploadArea.addEventListener("drop", (e) => {
      if (currentMode !== "imageToBase64") return;
      e.preventDefault();
      if (e.dataTransfer.files.length > 0) {
        handleFiles(e.dataTransfer.files);
      }
    });

    //-----------------------------------------------------------------
    // File Processing
    //-----------------------------------------------------------------
    function handleFiles(fileList) {
      leftError.textContent = "";
      rightError.textContent = "";
      textArea.value = "";

      const files = Array.from(fileList).filter((f) => {
        if (f.type && f.type.startsWith("image/")) return true;
        return /\.(png|jpe?g|webp|gif|bmp)$/i.test(f.name);
      });

      if (files.length === 0) {
        leftError.textContent = "Invalid image file.";
        return;
      }

      lastFiles = files;
      let output = "";
      let count = 0;

      files.forEach((file, index) => {
        processFile(file, (base64, dataUrl) => {
          if (base64)
            output += `// ${file.name}\n${base64}\n\n`;

          // Show preview for 1st file
          if (index === 0 && dataUrl) {
            previewImage.src = dataUrl;
            previewImage.style.display = "block";
            previewPlaceholder.style.display = "none";
          }

          count++;
          if (count === files.length) {
            textArea.value = output.trim();
          }
        });
      });
    }

    //-----------------------------------------------------------------
    // Convert single file
    //-----------------------------------------------------------------
    function processFile(file, callback) {
      const isImage = (file.type && file.type.startsWith("image/")) ||
        /\.(png|jpe?g|webp|gif|bmp)$/i.test(file.name);

      if (!isImage) {
        callback(null, null);
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        const original = e.target.result;
        const format = formatSelect.value;
        const quality = qualityRange.value / 100;

        if (format === "original") {
          callback(original.split(",")[1], original);
          return;
        }

        const img = new Image();
        img.onload = () => {
          try {
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);

            let mime = "image/png";
            if (format === "jpeg") mime = "image/jpeg";
            else if (format === "webp") mime = "image/webp";

            const dataUrl = canvas.toDataURL(mime, quality);
            callback(dataUrl.split(",")[1], dataUrl);
          } catch {
            callback(null, null);
          }
        };
        img.src = original;
      };

      reader.readAsDataURL(file);
    }

    //-----------------------------------------------------------------
    // Quality + Format Change
    //-----------------------------------------------------------------
    qualityRange.oninput = () => {
      qualityValue.textContent = qualityRange.value + "%";
      if (lastFiles) handleFiles(lastFiles);
    };

    formatSelect.onchange = () => {
      if (lastFiles) handleFiles(lastFiles);
    };

    //-----------------------------------------------------------------
    // Copy
    //-----------------------------------------------------------------
    document.getElementById("copyBtn").onclick = async () => {
      if (!textArea.value.trim()) return;

      try {
        await navigator.clipboard.writeText(textArea.value);
        rightError.style.color = "#4ade80";
        rightError.textContent = "Copied!";
        setTimeout(() => (rightError.textContent = ""), 1200);
      } catch {
        rightError.textContent = "Clipboard blocked.";
      }
    };

    //-----------------------------------------------------------------
    // Clear
    //-----------------------------------------------------------------
    document.getElementById("clearBtn").onclick = () => {
      textArea.value = "";
      previewImage.style.display = "none";
      previewPlaceholder.style.display = "block";
      leftError.textContent = "";
      rightError.textContent = "";
      lastFiles = null;
    };

    //-----------------------------------------------------------------
    // Download
    //-----------------------------------------------------------------
    document.getElementById("downloadBtn").onclick = () => {
      if (!textArea.value.trim()) return;

      const blob = new Blob([textArea.value], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "images-base64.txt";
      a.click();

      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>
